name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_DB_NAME: gha-demo # top level
jobs:
  test:
    env:  # env at job level
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME}}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD}}
      #MONGODB_PASSWORD: 12345
      PORT: 8080
    environment: testing # use for environment secret
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      # - name: Run server
        # run: npm start & npx wait-on http://127.0.0.1:$PORT #Calling environment variable
        #run: npm start & npx wait-on http://127.0.0.1:${{ env.PORT }} # Another way to Call environment variable using github predefined env
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
           echo "This is MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }} ..."
           echo "This is MONGODB_NAME: ${{ env.MONGODB_NAME }} ..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "..."
